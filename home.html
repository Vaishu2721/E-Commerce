<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Veggies Store</title>
</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="images/logo.jpeg" alt=""></div>
        <p>Welcome to Mart</p>
        <ul class="menu">
            <li class="item">Home</li>
            <li class="item">Products</li>
            <li class="item">Contact</li>
            <li class="item"><span><i class="fa-solid fa-cart-shopping"></i></span></li>
        </ul>
    </div>
    <div class="slideimages">
        <img src="images/home1.jpeg" alt="" class="slideimage active">
        <img src="images/home2.jpeg" alt="" class="slideimage">
        <img src="images/home3.jpg" alt="" class="slideimage">
    </div>

    <div class="alert">
        <p>Eat Fresh! Grow Healthy</p>
        <p>Eat Fresh! Grow Healthy</p>
        <p>Eat Fresh! Grow Healthy</p>
        <p>Eat Fresh! Grow Healthy</p>
    </div>

    <div class="content">
        <div class="tittle">Fresh Fruits And Veggies!</div>
        <div class="images">
            <div class="fruits">
                <img src="images/fruits.jpeg" alt="">
                <p>Fresh Fruits</p>
            </div>
            <div class="vegetables">
                <img src="images/vegetables.jpg" alt="">
                <p>Fresh Vegetables</p>
            </div>
            <div class="dryfruits">
                <img src="images/dryfruits.jpeg" alt="">
                <p>Dry Fruits</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
