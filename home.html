<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Veggies Store</title>
</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="images/logo.jpg" alt=""></div>
        <div class="heading">
            <h2>Eat Fresh, Grow Healthy!</h2>
        </div>
        <ul class="list">
            <li class="navitem">Home</li>
            <li class="navitem">Products</li>
            <li class="navitem">Contact</li>
            <li class="navitem"><span><i class="fa-solid fa-cart-shopping"></i></span></li>
        </ul>
    </div>

    <div class="body">
        <div class="main">
            <div class="left">
                <img src="images/home.jpg" alt="">
            </div>
            <div class="right">
                <div class="quote">
                    <p>Eat Fresh <br>Everyday</p>
                    <h2>For A Healthy Life</h2>
                </div>
                <div class="content">Lorem ipsum dolor sit amet
                    consectetur adipisicing elit. Quisquam vel eius
                    odio animi quibusdam sapiente tempore quod ducimus
                    alias porro.</div>
            </div>
        </div>
    </div>

    <div class="veggies">
        <h3>Veggies!</h3>
    </div>
    <div class="slideimages">
        <img src="images/brinjal.jpeg" alt="" class="slide active">
        <img src="images/bittergaurd.jpeg" alt="" class="slide active">
        <img src="images/cabage.jpeg" alt="" class="slide active">
        <img src="images/capsicum.jpeg" alt="" class="slide active">
        <img src="images/carrot.jpeg" alt="" class="slide">
        <img src="images/cauliflower.jpeg" alt="" class="slide">
        <img src="images/chillie.jpeg" alt="" class="slide">
        <img src="images/cucumber.jpeg" alt="" class="slide">
        <img src="images/ladiesfinger.jpeg" alt="" class="slide">
        <img src="images/onion.jpeg" alt="" class="slide">
        <img src="images/peas.jpeg" alt="" class="slide">
        <img src="images/potato.jpeg" alt="" class="slide">
        <img src="images/raddish.jpeg" alt="" class="slide">
        <img src="images/tomato.jpeg" alt="" class="slide">
    </div>
    <script src="index.js"></script>
</body>

</html>
